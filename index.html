<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solium Presale & Airdrop</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 10px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #ff9800;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #e68900;
        }
        input {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ffffff;
            background: transparent;
            color: #ffffff;
            margin-top: 10px;
        }
        #wallet-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

<button id="wallet-btn">Connect Wallet</button>

<div class="container">
    <div class="card">
        <h2>Solium Presale</h2>
        <p>1 SOLIUM = 0.001 SOL</p>
        <input type="number" id="solAmount" placeholder="Enter SOL Amount">
        <p>You will receive:</p>
        <h3 id="soliumAmount">0 SOLIUM</h3>
        <button id="buyBtn">Buy SOLIUM</button>
    </div>

    <div class="card">
        <h2>Solium Airdrop</h2>
        <p>Claim your free SOLIUM tokens!</p>
        <button id="airdropBtn">Claim Airdrop</button>
    </div>

    <div class="card">
        <h2>About Solium</h2>
        <p>Solium is the next-generation decentralized token running on the Solana blockchain.</p>
        <p>Fast, secure, low-fee transactions and innovative staking rewards.</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.31.0/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
