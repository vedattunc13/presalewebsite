<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solium Presale & Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container { margin-top: 50px; }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background: gray;
        }
    </style>
</head>
<body>

<h1>Solium Token Sale</h1>

<button id="wallet-btn">Connect Wallet</button>
<button id="solflare-btn">Open Solflare Web</button>

<div id="wallet-address"></div>
<div id="balance"></div>

<div class="container">
    <div class="card">
        <h2>Solium Presale</h2>
        <p>1 SOLIUM = 0.001 SOL</p>
        <input type="number" id="solAmount" placeholder="Enter SOL Amount">
        <p>You will receive:</p>
        <h3 id="soliumAmount">0 SOLIUM</h3>
        <button id="buyBtn" disabled>Buy SOLIUM</button>
    </div>

    <div class="card">
        <h2>Solium Airdrop</h2>
        <button id="airdropBtn" disabled>Claim Airdrop</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.75.0/web3.min.js"></script>
<script src="app.js"></script>

</body>
</html>
