<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solium Presale & Airdrop</title>
    <link rel="stylesheet" href="https://unpkg.com/@solana/wallet-adapter-react-ui/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container { margin-top: 50px; }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: gray;
        }
    </style>
</head>
<body>
<div id="wallet-connect"></div>

<div class="container">
    <div id="balance" style="margin-top:10px;"></div>

    <div class="card">
        <h2>Solium Presale</h2>
        <p>1 SOLIUM = 0.001 SOL</p>
        <input type="number" id="solAmount" placeholder="Enter SOL Amount">
        <p>You will receive:</p>
        <h3 id="soliumAmount">0 SOLIUM</h3>
        <button id="buyBtn" disabled>Buy SOLIUM</button>
    </div>

    <div class="card">
        <h2>Solium Airdrop</h2>
        <button id="airdropBtn" disabled>Claim Airdrop</button>
    </div>
</div>

<!-- Kendi JavaScript dosyanı çağır -->
<script src="app.js"></script>

</body>
</html>
